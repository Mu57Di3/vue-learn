<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Задание 1 список пользователей</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <style>
            [v-cloak] .v-cloak--hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container" v-cloak>
            <div class="row">
                <h1><i class="fas fa-users"></i> Редактирование</h1>
            </div>
            <div class="row">
                <a href="./index.html" class="btn btn-link"> <i class="fas fa-arrow-circle-left"></i> </a>
                <h2>Редактирвание</h2>
            </div>
            <user-form v-if="!error" v-bind:user-data="userData" @user-save="saveHandler"></user-form>
            <div v-else class="card card-body bg-danger">Ошибка!!!</div>
        </div>

        <template id="user-form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Имя</label> <input type="text" class="form-control" v-model="userData['name']" />
                    </div>
                    <div class="form-group">
                        <label>Должность</label>
                        <select class="form-control" v-model="userData['position']">
                            <option>Курьер</option>
                            <option>Уборщик</option>
                            <option>Мед.работник</option>
                            <option>Разнорабочий</option>
                            <option>Бухгалтер</option>
                            <option>Директор</option>
                            <option>Капитан корабля</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" title="Сохранить" @click="saveHandler">
                        <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/URI.js"></script>
        <script src="./js/edit.js"></script>
    </body>
</html>
