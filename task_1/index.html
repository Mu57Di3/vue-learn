<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Задание 1 список пользователей</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/app.css" />
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <h1>
                    <i class="fas fa-users"></i> Пользователи
                    <span class="badge badge-secondary">{{ employeesCount }}</span>
                </h1>
                <button
                    type="button"
                    class="btn"
                    v-on:click="toggleEmployeesVisible"
                    v-tooltip="'Управляет видимостью списка пользователей'"
                >
                    {{ employeesListVisible ? "Скрыть" : "Показать" }}
                </button>
            </div>
            <div class="row">
                <table class="table" v-show="employeesListVisible">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Фото</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Должность</th>
                        </tr>
                    </thead>
                    <tbody v-for="employee in employees" v-bind:key="employee.id">
                        <tr>
                            <th scope="row">{{ employee.id }}</th>
                            <td>
                                <img
                                    v-bind:src="employee.image | isEmpty('./img/no-avatar.png')"
                                    class="img-thumbnail rounded mx-auto"
                                />
                            </td>
                            <td>
                                {{ employee.name }}
                                <button
                                    type="button"
                                    class="btn btn-link"
                                    v-copy="employee.name"
                                    v-copy:callback="handleCopy"
                                >
                                    <i class="far fa-copy"></i>
                                </button>
                            </td>
                            <td>{{ employee.position | upperCase }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/v-tooltip"></script>
        <script src="./js/v-copy.min.js"></script>

        <script>
            (function() {
                Vue.use(VTooltip);
            })();
        </script>
        <script src="./js/app.js"></script>
    </body>
</html>
